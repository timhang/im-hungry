<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>
	I'm Hungry
</h1>

<div class="col-sm-5 text-left"> 
      		<input id="searchText" name="searchText" type="text" placeholder="Enter Food"><br/>
      	</div> 
      	<div class="col-sm-1 text-left">
      		<input type="number" name="numberType" id="numberType" value="5" min="1" style="height: 30px">
      	</div>
<button onclick="myFunction()">Search</button>

<p id="demo">
	&#x1F643
</p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = String.fromCodePoint(0x1F600);;
}
</script>
</body>
</html>
