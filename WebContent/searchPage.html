<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Search Page</title>
		<link rel="stylesheet" type="text/css" href="searchPage.css" />
	</head>
	
	<body>
		<h1 align="center"> I'm Hungry </h1>
	
		<div class="userInput"> 
	    	<input id="searchText" name="searchText" type="text" placeholder="Enter Food" style="width: 150px; height: 20px">
	    	
	    	<input type="number" name="numberType" id="numberType" value="5" min="1" style="width: 30px; height: 20px">
	    </div>
	    
		<button id="feedMeButton" onclick="myFunction()">Feed Me</button>
	
		<p id="demo">
			&#x1F643
		</p>
		
		<script>
			function myFunction() {
			  document.getElementById("demo").innerHTML = String.fromCodePoint(0x1F600);;
			}
		</script>
	</body>
</html>
